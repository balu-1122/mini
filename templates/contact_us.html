<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Job Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact_us.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

    <!-- Contact Us Section -->
    <div class="contact-us-section">
        <!-- Main Heading -->
        <h1 class="hidden fade-in">Contact Us</h1>
        
        <!-- Contact Information -->
        <p class="hidden fade-in">Have any questions or need support? Feel free to reach out to us!</p>

        <!-- Contact Icons -->
        <div class="contact-icons">
            <a href="mailto:support@jobportal.com">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="tel:+1234567890">
                <i class="fas fa-phone-alt"></i>
            </a>
            <a href="https://www.linkedin.com/company/jobportal" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>

        <!-- Contact Form -->
        <div class="contact-form hidden fade-in">
            <form method="POST" action="{{ url_for('contact_us') }}">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Job Portal. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to trigger fade-in effect when page loads
        window.onload = function() {
            // Select the elements to be animated
            const elementsToAnimate = document.querySelectorAll('.hidden');
            
            // Apply fade-in effect after page load
            elementsToAnimate.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.remove('hidden');
                    element.classList.add('fade-in');
                }, index * 300); // Delay for each element
            });
        };
    </script>

</body>
</html>
