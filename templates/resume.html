<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body>
    <h1>Resume for {{ name }}</h1>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Phone:</strong> {{ phone }}</p>
    <h2>Skills</h2>
    <p>{{ skills }}</p>
    <h2>Experience</h2>
    <p>{{ experience }}</p>
    <h2>Education</h2>
    <p>{{ education }}</p>
</body>
</html>
